<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dad Jokes</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>
        Dad Jokes
      </h1>
    </header>
    <main>
      <form method="get">
        <label for="search-joke"></label>
        <input
          type="search"
          name="search-joke"
          id="search-joke"
          placeholder="Enter a keyword"
        />
        <span>OR</span>
        <input type="button" value="Random Joke" class="random-joke" />
      </form>
      <div hidden id="loading"></div>
      <div class="jokes"></div>
    </main>
    <footer>
      <p>
        Made with <span class="heart">‚ù§</span> by
        <a href="https://github.com/vikasbhvsr">Vikas</a>
      </p>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
